<div class="card employee-card ml-4 mr-4 shadow">
    <div class="card-header bg-info">
        <h2 class="card-title display-4 font-weight-bold text-white">{{ name }}</h2>
        <h3 class="card-title display-5 font-weight-bold text-white"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body bg-light">
        <ul class="list-group">
            <li class="list-group-item bg-light">ID: {{ id }}</li>
            <li class="list-group-item bg-light">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item bg-light">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
